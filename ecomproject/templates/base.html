<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            overflow: scroll;
        }
        .search 
        {
            position: relative;
            display: flex;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="padding:30px;">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link"
                        style="font-family:'Courier New', Courier, monospace; font-weight: 800;  color:white;"
                        href="{% url 'ecomapp:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                        style="font-family:'Courier New', Courier, monospace; font-weight: 800;  color:white;"
                        href="{% url 'ecomapp:allproducts' %}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                        style="font-family:'Courier New', Courier, monospace; font-weight: 800;  color:white;"
                        href="{% url 'ecomapp:mycart' %}">Cart</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                        style="font-family:'Courier New', Courier, monospace; font-weight: 800;  color:white;" href=""
                        id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Myaccount
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% if request.user.customer %}
                        <a class="dropdown-item" href="{% url 'ecomapp:customerprofile' %}">My Profile</a>
                        <a class="dropdown-item" href="{% url 'ecomapp:customerlogout' %}">Logout</a>
                        {% else %}
                        <a class="dropdown-item" href="{% url 'ecomapp:customerregistration' %}">Register</a>
                        <a class="dropdown-item" href="{% url 'ecomapp:customerlogin' %}">Login</a>
                        {% endif %}
                    </div>
                </li>
                <img src="./Searchicon.png" alt="Alwayswin">
            </ul>
            <form class="form-inline my-2 my-lg-0" action="{% url 'ecomapp:search' %}" method="GET">
                <input name="keyword" class="form-control mr-sm-2" type="search" placeholder="Search"
                    aria-label="Search" required>
                <button class="btn btn-danger my-2 my-sm-0" type="submit"><i class="fa">&#xf002;</i></button>
            </form>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    {% block content %}
    {% endblock %}
</body>

</html>
